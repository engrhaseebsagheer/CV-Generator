<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Generate Your CV</h1>
    <form action="/generate" method="POST">
      <!-- Personal Info -->
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone</label>
      <input type="text" name="phone" required />

      <label>LinkedIn</label>
      <input type="url" name="linkedin" />

      <label>GitHub</label>
      <input type="url" name="github" />

      <!-- Summary -->
      <label>Professional Summary</label>
      <textarea name="summary" rows="4" placeholder="Tell briefly about yourself..." required></textarea>

      <!-- Skills -->
      <label>Skills (comma separated)</label>
      <input type="text" name="skills" placeholder="e.g. Python, Pandas, ML, Firebase" />

      <!-- Education -->
      <label>Education</label>
      <textarea name="education" rows="3" placeholder="Degree, University, CGPA/Grades..." required></textarea>

      <!-- Experience -->
      <label>Projects / Experience</label>
      <textarea name="experience" rows="4" placeholder="Mention past projects or job roles..." required></textarea>

      <!-- Buttons -->
      <div class="btn-group">
        <button type="submit">Generate PDF</button>
        <button type="reset" class="clear-btn">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
